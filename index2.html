<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/lib/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        #content {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        #fileList {
            margin-top: 20px;
        }
        .fileItem {
            cursor: pointer;
            padding: 10px;
            background-color: #fafafa;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .fileItem:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold text-center text-gray-800">Markdown Viewer</h1>

    <div id="fileList" class="max-w-lg mx-auto">
        <!-- List of files will be dynamically added here -->
        <div class="fileItem" onclick="loadFile()">README.md</div>
        <!-- Add other files if needed -->
    </div>

    <div id="content" class="max-w-3xl mx-auto mt-8">
        <div id="fileContent"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Function to load the markdown file
        function loadFile(fileUrl) {
            fetch("https://raw.githubusercontent.com/red2center/appcenter/refs/heads/main/other/helloredservice.md")
                .then(response => response.text())
                .then(markdown => {
                    // Convert Markdown to HTML
                    const htmlContent = marked(markdown);
                    document.getElementById('fileContent').innerHTML = htmlContent;
                })
                .catch(error => {
                    console.error('Error loading file:', error);
                    document.getElementById('fileContent').innerHTML = '<p class="text-red-500">Error loading file.</p>';
                });
        }
    </script>
</body>
</html>
