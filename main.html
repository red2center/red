<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Sayfası</title>
</head>
<body>
    <h1 id="message">Yönlendirilmekte...</h1>

    <script>
        // URL'yi al
        var currentUrl = window.location.href;

        // Eğer URL '/main/' ile başlıyorsa ve 'a' parametresi varsa
        if (currentUrl.includes('/main/')) {
            // URL'deki 'a' parametresini al
            var urlParams = new URLSearchParams(window.location.search);
            var paramA = urlParams.get('a');  // 'a' parametresini al

            if (paramA) {
                // Yönlendirme yapılacak URL
                var targetUrl = "https://hellored.pages.dev/docs/deneme.html?a=" + paramA;

                // 2 saniye sonra yönlendirme yapılacak
                setTimeout(function() {
                    window.location.href = targetUrl;
                }, 2000);
            } else {
                document.getElementById("message").innerText = "Geçersiz parametre!";
            }
        }
    </script>
</body>
</html>
