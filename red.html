<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red HTML</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const aParam = urlParams.get('a');
            const expectedValue = '27928611';

            if (aParam === expectedValue) {
                window.location.href = "message.html?a=" + aParam;  // Yönlendirme yapılacak
            } else {
                alert("Bu sayfaya erişim izniniz yok.");
            }
        };
    </script>
</head>
<body>
    <h1>Red HTML</h1>
    <p>Yönlendirme işlemi gerçekleşiyor...</p>
</body>
</html>
