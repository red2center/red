<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa İçeriği Yükleme</title>
</head>
<body>
test
    <div id="content">
        <!-- Buraya diğer HTML sayfasının içeriği yüklenecek -->
    </div>

    <script>
        // Fetch API ile Cloudflare Pages'deki başka bir sayfayı al
        fetch('index.html')  // Buraya Cloudflare Pages'deki sayfa yolunu girin
            .then(response => response.text())  // Sayfa içeriğini metin olarak al
            .then(data => {
                // Sayfa içeriğini 'content' ID'li öğeye ekle
                document.getElementById('content').innerHTML = data;
            })
            .catch(error => console.error('Dosya yüklenirken hata oluştu:', error));
    </script>
</body>
</html>
