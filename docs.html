<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloRed Docs</title>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- GitHub Markdown CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" />
    <!-- Highlight.js for Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/github.min.css">
  
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f7fafc;
        }

        /* Sidebar */
        #sidebar {
            width: 250px;
            background-color: #dc2626;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            bottom: 0;
            overflow-y: auto;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.1);
        }

        #sidebar h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
        }

        #sidebar li {
            margin: 10px 0;
        }

        #sidebar li a {
            color: #edf2f7;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 5px 0;
            display: block;
        }

        #sidebar li a:hover {
            background-color: #8f1818;
            border-radius: 4px;
        }

        /* Content area */
        #contentArea {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            background-color: white;
            height: 100vh;
            overflow-y: auto;
        }

        /* Markdown styles */
        .markdown-body {
            max-width: 100%;
            margin: 0 auto;
            padding: 0px 200px 0px 50px;
            
        }
        .markdown-body ul {
        list-style:square !important;
        }
        .markdown-body ol {
        list-style:square !important;
        }
        

        /* Scrollbars styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #3182ce;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #4a5568;
        }

    </style>
</head>
<body>

    <div id="sidebar">
        <h1>HelloRed Documentation</h1>
        <ul>
            <li><a href="#" onclick="loadContent('https://raw.githubusercontent.com/red2center/appcenter/main/data/mdfiles/mds/helloredappmanager.md')">HelloRed App Manager</a></li>
            <li><a href="#" onclick="loadContent('https://raw.githubusercontent.com/red2center/appcenter/refs/heads/main/data/mdfiles/mds/helloredservice.md')">HelloRed Service</a></li>
            <li><a href="#" onclick="loadContent('https://raw.githubusercontent.com/red2center/appcenter/refs/heads/main/data/mdfiles/mds/LeagueAutoAccept.md')">League Auto Accept</a></li>
            <li><a href="#" onclick="loadContent('https://raw.githubusercontent.com/red2center/appcenter/refs/heads/main/data/mdfiles/mds/helloHWID.md')">Hello HWID</a></li>
            <!-- Add more links here -->
        </ul>
    </div>

    <div id="contentArea">
        <div class="markdown-body" id="markdownContent">
            
                <md-block src="https://raw.githubusercontent.com/red2center/appcenter/main/data/mdfiles/mds/helloredappmanager.md">
                    <github-md >
                </github-md>
                </md-block>

            
          
        </div>
    </div>

    <script>
        function loadContent(url) {
            const markdownContent = document.getElementById('markdownContent');
            markdownContent.innerHTML = '';  // Clear existing content
            const mdBlock = document.createElement('md-block');
            mdBlock.setAttribute('src', url);
            markdownContent.appendChild(mdBlock);
        }
    </script>

    <!-- Highlight.js Script for Syntax Highlighting -->
    <script src="https://cdn.jsdelivr.net/gh/MarketingPipeline/Markdown-Tag/markdown-tag.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script>
        // Highlight all code blocks when the page is loaded
        document.addEventListener("DOMContentLoaded", function () {
            hljs.highlightAll();
        });
    </script>


</body>
</html>
