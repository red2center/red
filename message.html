<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Page</title>
    <script>
        window.onload = function() {
            // URL parametrelerini al
            const urlParams = new URLSearchParams(window.location.search);
            const aParam = urlParams.get('a');
            const expectedValue = '27928611';  // Beklenen parametre

            // Eğer parametre doğruysa, içeriği göster
            if (aParam === expectedValue) {
                // Parametre doğruysa içeriği göster
                document.getElementById("messageContent").style.display = "block";
                
                // URL parametresini URL'den kaldır
                history.replaceState({}, document.title, window.location.pathname);
            } else {
                // Parametre doğru değilse, içerik gösterilmesin veya yönlendirme yapılabilir
                document.body.innerHTML = '<h1>Giriş izniniz yok.</h1>';
            }
        };
    </script>
</head>
<body>
    <h1>Message Page</h1>
    <div id="messageContent" style="display:none;">
        <p>Bu içerik yalnızca doğru parametre ile gelen kullanıcılara gösterilecektir.</p>
    </div>
</body>
</html>
