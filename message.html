<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Page</title>
    <script>
        window.onload = function() {
            // URL parametrelerini al
            const urlParams = new URLSearchParams(window.location.search);
            const aParam = urlParams.get('a');
            const expectedValue = '27928611';  // Beklenen parametre

            // Eğer doğru parametre ile gelinmediyse, içeriği gizle veya sayfayı yönlendir
            if (aParam !== expectedValue) {
                // Burada içerik gizlenebilir veya başka bir işlem yapılabilir
                document.body.innerHTML = '<h1>Giriş izniniz yok.</h1>';
                // Alternatif olarak yönlendirme yapılabilir:
                // window.location.href = "https://hellored.pages.dev/";
            } else {
                // Parametre doğruysa içeriği göster
                document.getElementById("messageContent").style.display = "block";
            }
        };
    </script>
</head>
<body>
    <h1>Message Page</h1>
    <div id="messageContent" style="display:none;">
        <p>Bu içerik yalnızca doğru parametre ile gelen kullanıcılara gösterilecektir.</p>
    </div>
</body>
</html>
